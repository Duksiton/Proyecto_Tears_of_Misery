<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="icon" href="assets/images/icon-logo.ico">
    <link rel="stylesheet" href="assets/css/contacto.css">
</head>
<body>
    <video autoplay muted loop id="bg-video">
        <source src="/Proyecto Tears of Misery/assets/images/fondo_contacto.mp4" type="video/mp4">
    </video>
    
    <header>
        <a href="/Proyecto Tears of Misery/index.html" class="logo">
            <img src="/Proyecto Tears of Misery/assets/images/LOGO.png" alt="Tears Of Misery Logo">
        </a>
        <div class="group">
            <ul class="navigation">
                <li><a href="/Proyecto Tears of Misery/index.html">Inicio</a></li>
                <li><a href="productos.html">Productos</a></li>
                
            </ul>
        </div>
        <div class="group2">
            <ul>
                <li><a href="mvc/view/login/login.html">Iniciar sesión</a></li>
                <li><a href="mvc/view/login/registro.html">Registrarse</a></li>
            </ul>
        </div>
    </header>
    
    <div class="main-container">
        <div class="hr-color">
            <hr>
        </div>
        <div class="container">
            <h1>Contactactanos</h1>
            <div class="contact-info">
                <p>tearsofmiseryonline@gmail.com</p>
            </div>
            <form>
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Número de contacto:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="message">Describe tu problema, inquietud o solicitud:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Enviar</button>
            </form>
            <<div class="red-social">
                <a href="https://www.facebook.com/tearsofmisery" class="fa fa-facebook" target="_blank"></a>
                <a href="https://www.instagram.com/tearsof.misery/" class="fa fa-instagram" target="_blank"></a>
                <a href="https://www.youtube.com/channel/UCjcaDSYUyl_VjlU31vPeH6Q" class="fa fa-youtube" target="_blank"></a>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/eb496ab1a0.js" crossorigin="anonymous"></script>
</body>
</html>
